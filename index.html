<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>수면 주파수로 수면의 질을 높이는 방법</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css"
    />
    <link rel="stylesheet" href="./styles/home.css" />
  </head>
  <body>
    <main class="main | grid-wrapper flow | region">
      <section class="section flow">
        <h1>수면 주파수로 수면의 질을 높이는 방법</h1>
        <h5>뇌파를 통해 수면을 분석하고, 최적의 수면을 경험하세요</h5>
      </section>
      <section class="section flow">
        <div class="switcher">
          <a
            href="./pages/compositions/sidebar1/index.html"
            class="switcher__item"
          >
            <div class="switcher__item__text">
              <h6>수면이란?</h6>
              <p>수면의 단계와 기능</p>
              <p>우리의 일상에 미치는 영향</p>
            </div>
          </a>
          <a
            href="./pages/compositions/sidebar2/index.html"
            class="switcher__item"
          >
            <div class="switcher__item__text | flow">
              <h6>뇌파란 무엇인가?</h6>
              <p>뇌파의 정의와 측정 방법</p>
              <p>뇌 활동의 지표</p>
            </div>
          </a>
          <a
            href="./pages/compositions/sidebar3/index.html"
            class="switcher__item"
          >
            <div class="switcher__item__text | flow">
              <h6>주파수와 수면의 질의 관계</h6>
              <p>뇌파 주파수 변화와 수면 단계</p>
              <p>깊이 평가 방법</p>
            </div>
          </a>
          <a
            href="./pages/compositions/sidebar4/index.html"
            class="switcher__item"
          >
            <div class="switcher__item__text | flow">
              <h6>실제 활용 방법</h6>
              <p>바이노럴 비트와 인공 주파수</p>
              <p>자극으로 수면 유도</p>
            </div>
          </a>
        </div>
        <h6 class="switcher-description">
          인간의 수면은 단순한 휴식이 아닙니다.<br />
          뇌파와 주파수 변화를 이해하면 수면의 질을 높이고, 심신의 안정까지
          경험할 수 있습니다.
        </h6>
      </section>
    </main>
  </body>
</html>
